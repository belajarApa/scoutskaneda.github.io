            <blockquote>
                <p id="text4"></p>

    <script>

        function close_window() {
            if (confirm("Yakin ingin keluar?")) {
                close();
            } else {
                showDiv();
            }
        }

        function close_window1() {
            if (confirm("Yakin ingin keluar?")) {
                close();
            } else {
                mulaitanya();
            }
        }

        function pendaftaran() {
            window.location = "https://wa.me/6281553442353";
        }

        // akhiran-keluar

        function showDiv() {
            document.getElementById('Content2').style.display = "none";
            document.getElementById('Content').style.display = "inline-block";
            ketik();
            document.getElementById('Content').style.opacity = "1";
            document.getElementById('Content').style.margin = "0";
            document.getElementById('Content').style.animation = "kont 3s infinite";
        }

        function showDiv2() {
            document.getElementById('Content').style.display = "none";
            document.getElementById('Content2').style.display = "inline-block";
            ketik2();
            document.getElementById('Content2').style.opacity = "1";
            document.getElementById('Content2').style.margin = "0";
            document.getElementById('Content2').style.animation = "kont 3s infinite";
        }

        // tampil-1
        var i = 0,
            text;
        text = "";
        var u = 0,
            text2;
        text2 = "";
        var o = 0,
            text3;
        text3 = "";

        function ketik() {
            if (i < text.length) {
                document.getElementById("text").innerHTML += text.charAt(i);
                i++;
                setTimeout(ketik, 100);
            }
            if (i == text.length) {
                document.getElementById("text").innerHTML = text;
                ketikk();
            }
        }

        function ketikk() {
            if (u < text2.length) {
                document.getElementById("text2").innerHTML += text2.charAt(u);
                u++;
                setTimeout(ketikk, 200);
            }
            if (u == text2.length) {
                ketikkk();
            }
        }

        function ketikkk() {
            if (o < text3.length) {
                document.getElementById("text3").innerHTML += text3.charAt(o);
                o++;
                setTimeout(ketikkk, 300);
            }
            if (o == text3.length) {
                document.getElementById("tampil").style.display = "inline-block";
                document.getElementById("text3").innerHTML = text3;
            }
        }

        var a = 0,
            text4;
        text4 = "";
        var b = 0,

        text5 = "";
        var c = 0,
            text6;

        function ketik2() {
            if (a < text4.length) {
                document.getElementById("text4").innerHTML += text4.charAt(a);

                setTimeout(ketik2, 100);
            }
            if (a == text4.length) {
                document.getElementById("text4").innerHTML = text4;
                ketikk2();
            }
        }

        function ketikk2() {
            if (b < text5.length) {
                document.getElementById("text5").innerHTML += text5.charAt(b);
                b++;
                setTimeout(ketikk2, 200);
            }
            if (b == text5.length) {
                ketikkk2();
            }
        }

        function ketikkk2() {
            if (c < text6.length) {

            }
            if (c == text6.length) {
                document.getElementById("tampil2").style.display = "inline-block";

    <script type="text/javascript">
        //Audio Link MP3
        function play() {
            var audio = new
            Audio('hey.likeadream.repl.co/Cinta Simpul Mati.mp3');
            audio.play();
        }

        const swals = Swal.mixin({
            allowOutsideClick: false,
            cancelButtonColor: '#FF0040',
        });
        const swalsy = Swal.mixin({
            confirmButtonText: 'Iya',
            allowOutsideClick: false,
        });
        const swalst = Swal.mixin({
            allowOutsideClick: false,
            showConfirmButton: false,
            timer: 1500,
            timerProgressBar: true,
        });

        async function mulaitanya() {
            var {
                isConfirmed: tanyawal
            } = await swals.fire({
                title: `Mau tau Dewan Ambalan` + '\n' + 'SMK Negeri 2 Kota Mojokerto?',
                imageUrl: 'https://i.postimg.cc/PJG0YDP2/logosmk2.png',
                imageWidth: 120,
                imageHeight: 120,
                cancelButtonText: 'Keluar',
                confirmButtonText: 'Lanjut',
                allowOutsideClick: false,
                showCancelButton: true,
            });
            if (tanyawal) {
                mulai();
                play();
            } else {
                close_window1();
            }
        }

        async function mulai() {
            var {
                value: nama
            } = await swals.fire({
                title: 'Masukin nama anda',
                input: 'text',
                imageUrl: 'https://i.postimg.cc/vDFQZzhM/yyy.gif',
                imageWidth: 120,
                imageHeight: 120,
                allowOutsideClick: false,
                showCancelButton: false,
            });
            if (nama && nama.length < 11) {
                window.nama = nama;
                pilihwarna();
            } else {
                await swals.fire('Ups!', 'Nama tidak boleh kosong atau lebih dari 10 karakter, ya!');
                mulai();
            }
        }

        async function pilihwarna() {
            text = "";
            text4 = "";
            var {
                isConfirmed: tanyadua
            } = await swals.fire({
                title: 'Pilih mana kak ' + nama,
                imageUrl: 'https://i.postimg.cc/wjjjjvm7/saltobears.gif',
                imageWidth: 120,
                imageHeight: 120,
                confirmButtonText: 'Demo',
                cancelButtonText: 'Pendaftaran',
                allowOutsideClick: false,
                showCancelButton: true,
            });
            if (tanyadua) {
                kata1();
                kuis();
            } else {
                kata2();
                kuis2();
            }
        }

        function kata1() {
            text2 = "Hai kak " + nama + ' didewan ambalan SMK Negeri 2 Kota Mojokerto. Kakak bisa banyak belajar mulai dari cara menjadi pemimpin yang baik sampai menjadi seseorang yang disiplin';
            text3 = "Tunggu apa lagi kak, ayo. Buruan daftar";
            document.getElementById('text3').style = "font-weight:700";
        }

        function kata2() {
            text5 = "Ingin daftar tapi belum yakin? kak " + nama + " silahkan hubungi saja kami, dengan klik daftar kakak akan dibawa untuk menghubungi noner dari  rekan kami";
            text6 = "Buruan ya, kak";
            document.getElementById('text6').style = "font-weight:700";
        }
        async function kuis() {
            await swalst.fire({
                title: 'Hai kak, ' + nama + '!',
                imageUrl: 'https://i.postimg.cc/02wF21b1/peach-goma.gif',
                imageWidth: 120,
                imageHeight: 120,
            });

        }
        async function kuis2() {
            await swalst.fire({
                title: 'Hai kak, ' + nama + '!',
                imageUrl: 'https://i.postimg.cc/02wF21b1/peach-goma.gif',

                imageHeight: 120,

        mulaitanya();
